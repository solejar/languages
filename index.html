<!DOCTYPE HTML>
<html ng-app="lang">
<head>
    <title>
        Sean's Spiffy Language Learner
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.min.css">

    <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>

    <script type="text/javascript" src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./node_modules/angular-material/angular-material.min.js"></script>

    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/sharedProps.js"></script>

</head>

<body ng-controller="pageCtrl as page">
    <div>
        
        <md-nav-bar  
        md-selected-nav-item="currentNavItem"
        nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="page.changePage('home')" name="HomeTab">
                Home
            </md-nav-item>
            <md-nav-item md-nav-click="page.changePage('russian')" name="RussianTab">
                Русский
            </md-nav-item>
            <md-nav-item md-nav-click="page.changePage('japanese')" name="JapaneseTab">
                日本語
            </md-nav-item>
            <md-nav-item md-nav-click="page.changePage('spanish')" name="SpanishTab">
                Espanol
            </md-nav-item>
            <md-nav-item md-nav-click="page.changePage('about')" name="SpanishTab">
                About
            </md-nav-item>
        </md-nav-bar>
    </div>
    
</body>
</html>
